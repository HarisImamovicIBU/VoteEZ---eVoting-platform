<body><section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="d-flex justify-content-center align-items-center bg-danger text-white p-3 rounded mx-auto" style="width: 100px; height: 100px;">
                <i class="bi bi-person-plus bg-danger" style="font-size: 2rem;"></i>
            </div>
            <h2 class="fw-bolder">Register</h2>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-danger">Register</button>
                </form>
                <div class="mt-3">
                    <p>Already have an account? <a href="login.html" id="loginLink">Log in!</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
