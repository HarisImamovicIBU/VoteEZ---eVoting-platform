<section class="bg-light py-5 border-bottom">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bolder display-5">View all of the candidates</h2>
            <p class="lead mb-0">You can:</p>
            <p class="lead mb-0">Sort by different criteria</p>
            <p class="lead mb-0">Search for a specific candidate</p>
            <p class="lead mb-0">Change the number of entries per page</p>
        </div>
        <div id="buttonContainer">

        </div>
        <div class="row gx-5 justify-content-center">
            <div class="table-responsive">
                <table class="table table-dark table-bordered text-center" id="candidatesTable">

                </table>
            </div>
        </div>        
    </div>

  <!-- Modal for adding-->
    <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <form id="add-candidate-form">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add candidate</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="party_id">Party ID:</label>
                    <input type="text" class="form-control" id="party_id" name="party_id">
                </div>        
                <div class="form-group">
                    <label for="motto">Motto:</label>
                    <input type="text" class="form-control" id="motto" name="motto">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="CandidateService.closeModal()">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
        </form>
        </div>
    </div>

  <!-- Modal for viewing-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">View candidate</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Party ID</th>
                                <th scope="col">Motto</th>
                            </tr>
                        </thead>
                        <tbody id="admin-row-view-more">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
  
  <!-- Modal for editing-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <form id="edit-candidate-form">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit candidate</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-candidate-id" name="id" required hidden />
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="party_id">Party ID:</label>
                        <input type="text" class="form-control" id="party_id" name="party_id">
                    </div>
                    <div class="form-group">
                        <label for="motto">Motto:</label>
                        <input type="text" class="form-control" id="motto" name="motto">
                    </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-info">Save changes</button>
            </div>
        </div>
        </form>
        </div>
    </div>
    <!-- Modal for deletion-->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete candidate</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <input id="delete-candidate-id" name="id" hidden />
            <div class="modal-body" id="delete-candidate-body">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="CandidateService.closeModal()">Close</button>
            <button type="button" class="btn btn-danger" onclick="CandidateService.deleteCandidate()">Delete</button>
            </div>
        </div>
        </div>
    </div>
</section>
<script>
    UserService.generateDatatableAdminButton();
    CandidateService.init();
</script>
