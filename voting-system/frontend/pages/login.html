<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="d-flex justify-content-center align-items-center bg-danger text-white p-3 rounded mx-auto" style="width: 100px; height: 100px;">
                <i class="bi bi-envelope bg-danger" style="font-size: 2rem;"></i>
            </div>
            <h2 class="fw-bolder">Log In</h2>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <form id="loginForm">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="pnumber" class="form-label">Phone number:</label>
                        <input type="pnumber" class="form-control" id="pnumber" placeholder="Enter your phone number" name="pnumber">
                    </div>
                    <button type="submit" class="btn btn-danger">Log In</button>
                </form>
                <div class="mt-3">
                    <p>Don't have an account? <a href="#register" id="registerLink">Register!</a></p>
                </div>
        </div>
    </div>
</section>
